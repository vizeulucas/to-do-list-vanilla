<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List - Vanilla JS</title>
</head>
<body>
    <main>
        <h1>A To Do List in Vanilla JavaScript</h1>

        <div id="task-list">
            <p id="no-task">No task added.</p>
            <div class="UD"></div>
        </div>

        <form action="">
            <fieldset>
                <legend>Add Task</legend>
                <p class="campForm">
                    <label for="name">Task Name</label>
                    <input type="text" name="name" id="name" maxlength="20">
                </p>
                <p class="campForm">
                    <label for="time">Task Time</label>
                    <input type="time" name="time" id="time" value="00:00">
                </p>
                <p class="addCamp">
                    <button class="add-button">Add Task</button>
                </p>
            </fieldset>
        </form>
    </main>
    <script src="js/taskItens.js"></script>
    <script src="js/createTask.js"></script>
    <script src="js/taskManager.js"></script>
</body>
</html>
